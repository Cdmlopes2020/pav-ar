<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="data/aframe.min.js"></script>
    <script src="data/aframe-ar.min.js"></script>
    <script src="data/aframe-extras.loaders.min.js"></script>


    <body style="margin : 0px; overflow: hidden;">


<!-- the stuff! -->
        <a-scene embedded arjs="trackingMethod: best;sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true;">
          <a-assets>
            <a-asset-item id="teste" src="models/trans.gltf">
            <a-asset-item id="lucerna" src="models/lucerna.gltf">
<!--            <a-asset-item id="doisobj" src="models/dois.obj"></a-asset-item>
            <a-asset-item id="doismtl" src="models/dois.mtl"></a-asset-item> -->

          </a-assets>


	      <a-marker preset="hiro">
          <a-box position="0 0.5 0" material="opacity: 0.5; side:double; color:red;">
            <a-torus-knot radius="0.26" radius-tubular="0.05" material="color:yellow;"
            animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
          </a-torus-knot>
        </a-box>
	      </a-marker>



          <a-marker type="pattern" url="markers/pattern-prehist/pattern-prehist.patt">
            <!-- <a-entity obj-model="obj: #doisobj; mtl: #doismtl" scale=".5"></a-entity> -->
            <a-gltf-model src="#teste" animation-mixer="loop:repeat" scale="1.5 1.5 1.5"></a-gltf-model>
          </a-marker>

          <a-marker type="pattern" url="markers/pattern-josecoelho/pattern-josecoelho.patt">
                        <!-- <a-entity obj-model="obj: #doisobj; mtl: #doismtl" scale=".5"></a-entity> -->
            <a-gltf-model src="#lucerna"  scale="0.9 0.9 0.9"></a-gltf-model>
          </a-marker>


          <a-entity camera></a-entity>
      </a-scene>



    </body>
</html>
