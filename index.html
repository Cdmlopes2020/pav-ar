<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="data/aframe.min.js"></script>
    <script src="data/aframe-ar.min.js"></script>
    <script src="data/aframe-extras.loaders.min.js"></script>


    <body style='margin : 0px; overflow: hidden;'>


<!-- the stuff! -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
          <a-assets>
            <a-asset-item id="teste" src="models/trans.gltf">
              <a-asset-item id="tudo" src="models/tudo.gltf">

            <a-asset-item id="doisobj" src="models/dois.obj"></a-asset-item>
            <a-asset-item id="doismtl" src="models/dois.mtl"></a-asset-item>

            <a-asset-item id="bustoobj" src="models/busto.obj"></a-asset-item>
            <a-asset-item id="bustomtl" src="models/busto.mtl"></a-asset-item>
          </a-assets>


      <a-marker preset="hiro">
          <a-gltf-model src="#teste"></a-gltf-model>
      </a-marker>

          <a-marker type='pattern' url='markers/pattern-prehist/pattern-prehist.patt'>
            <!-- <a-entity obj-model="obj: #doisobj; mtl: #doismtl" scale=".5"></a-entity> -->
            <a-gltf-model src="#tudo"></a-gltf-model>

          </a-marker>

          <a-marker type='pattern' url='markers/pattern-josecoelho/pattern-josecoelho.patt'>
            <a-entity obj-model="obj: #bustoobj; mtl: #bustomtl" scale=".5"></a-entity>
          </a-marker>

          <a-entity camera></a-entity>

      </a-scene>



    </body>
</html>
