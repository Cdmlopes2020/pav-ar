<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
            <a-scene
        embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        renderer="antialias: true;"
        vr-mode-ui="enabled: false;">      
          <a-assets>
            <a-asset-item id="lucerna" src="models/lucerna_export.gltf"></a-asset-item>
          </a-assets>
      
      
      <a-marker preset="hiro">
            <a-gltf-model src="#lucerna" scale="1 1 1" animation="property: rotation; to:0 360 0; dur: 25000; easing: linear; loop: true" ></a-gltf-model>      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
